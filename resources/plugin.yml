name: Apocalyptic
main: me.Coderforlife.Apocalyptic.Apocalyptic
version: 2.3.0
author: [awesomefacecreeper,xxCoderforlife]
description: Apocalyptic world generator, radiation manager, zombie apocalypses and more.
load: startup
api-version: 1.13
soft-depend: [WorldGuard]
prefix: Apocalyptic
commands:
  radiation:
    description: Check or set radiation levels
    usage: /radiation [player] [radiation]
    aliases: [rad]
  apocalyptic:
    description: Plugin Management
    usage: /apocalyptic <reload|stop|radiation>
    aliases: [apoc]
  hazmat:
    description: Give yourself or others pieces of Hazmat armor.
    usage: /hazmat <helmet|chest|pants|boots|> [player]