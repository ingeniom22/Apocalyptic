maxRadiationWashable: 1.5
radiationCures:
  - GOLDEN_APPLE
worlds:
  world:
    radiationRate: 0.1
    radiationTop: 120
    radiationBottom: 40
    texturepack: true
    fallout: true
    zombie: true
    mobs:
      mutants:
        zombie: true
        creeper: true
        skeleton: true
      zombies:
        spawnLimit: 512
        burnInDaylight: false
        health: 25.0
        speedMultiplier: 1.2
        damageMultiplier: 2
        hordeInstinct: true
        targetRange: 32.0
        hordeSize:
          min: 7
          max: 21
        effects:
          hunger: true
          weakness: true
          slowness: true
          nausea: true
regions:
  fallout:
    - aRegionThatHasFallout
  noFallout:
    - aRegionThatHasNoFallout
meta:
  #Do not edit version
  version: @version@
  version-check: true
  auto-update: true
  show-download-progress: true
  #True to use permissions. False defaults to requiring op for most commands.
  permissions: false